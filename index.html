<!DOCTYPE html>
<html>
<head>
    <title>Catch the Ducks Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 300//window.innerWidth;
        canvas.height = 600//window.innerHeight;

        let ducks = [];
        let score = 0;
        const netWidth = 100;
        const netHeight = 100;
        let netX = (canvas.width - netWidth) / 2;
        const netY = canvas.height - netHeight - 10;
        const duckWidth = 50;
        const duckHeight = 50;

        // Load images
        const netImg = new Image();
        netImg.src = 'farmer.png';
        const duckImg = new Image();
        duckImg.src = 'duck.png';
        const bgImg = new Image();
        bgImg.src = 'background.png';

        function createDuck() {
            const duckX = Math.random() * (canvas.width - duckWidth);
            ducks.push({ x: duckX, y: 0 });
        }

        function update() {
            ducks.forEach((duck, index) => {
                duck.y += 5;
                if (duck.y > canvas.height) {
                    ducks.splice(index, 1);
                }
                if (
                    duck.x < netX + netWidth &&
                    duck.x + duckWidth > netX &&
                    duck.y < netY + netHeight &&
                    duck.y + duckHeight > netY
                ) {
                    ducks.splice(index, 1);
                    score += 1;
                }
            });
        }

        function draw() {
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            ducks.forEach(duck => {
                ctx.drawImage(duckImg, duck.x, duck.y, duckWidth, duckHeight);
            });
            ctx.drawImage(netImg, netX, netY, netWidth, netHeight);
            ctx.fillStyle = 'black';
            ctx.font = '36px Arial';
            ctx.fillText(`Score: ${score}`, 10, 50);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (event) => {
            netX = event.clientX - netWidth / 2;
        });

        setInterval(createDuck, 1000);
        gameLoop();
    </script>
</body>
</html>
