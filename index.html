<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catch the Ducks Game</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('assets/Minecraft.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        canvas {
            display: block;
            flex-grow: 1;
        }
        .button-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #17212B;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .button-bar button, .button-bar a {
            padding: 10px 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        .button-bar button:hover, .button-bar a:hover {
            background-color: #45a049;
        }
        .quest-button, .earn-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quest-button img, .earn-button img {
            margin-right: 10px;
        }
        .score-board {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color:  #17212B;
            padding: 10px;
            border-radius: 12px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 36px;
            text-align: center;
        }
        .score-board .score-line {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score-board .score-line img {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <div><span id="username">Guest</span></div>
        <div class="score-line">Score&nbsp;<span id="score">0</span>
            <img src="assets/duck.png" alt="Duck Icon" width="36" height="36">
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="button-bar">
        <button class="quest-button" onclick="window.location.href='quest.html'">
            <img src="assets/rocket.png" alt="Quest Icon" width="36" height="36"> Quest
        </button>
        <button class="earn-button" onclick="window.location.href='earn.html'">
            <img src="assets/dollar.png" alt="Earn Icon" width="36" height="36"> Earn 
        </button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - document.querySelector('.button-bar').offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        let ducks = [];
        let score = 0; // Initialiser le score à 0
        let telegramID = "0";
        let speedBoost = 1;
        let farmerWidthMultiplier = 1;

        const netWidth = 100 * farmerWidthMultiplier;
        const netHeight = 100;
        let netX = (canvas.width - netWidth) / 2;
        const netY = canvas.height - netHeight - document.querySelector('.button-bar').offsetHeight - 10;
        const duckWidth = 50;
        const duckHeight = 50;

        const netImg = new Image();
        netImg.src = 'assets/farmer.png';
        const duckImg = new Image();
        duckImg.src = 'assets/duck.png';
        const bgImg = new Image();
        bgImg.src = 'assets/background.png';
        
        let gameRunning = true; // Variable pour vérifier si le jeu est en cours
        let animationFrameId; // ID de l'animation frame pour pouvoir l'annuler



        // Gérer la visibilité de la page
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                gameRunning = false;
            } else {
                gameRunning = true;
            }
        });
        
        

        function createDuck() {
            if (gameRunning == true) {
                const duckX = Math.random() * (canvas.width - duckWidth);
            ducks.push({ x: duckX, y: 0 }); }
        }

        function update() {
            ducks.forEach((duck, index) => {
                duck.y += 5*speedBoost;
                if (duck.y > canvas.height) {
                    ducks.splice(index, 1);
                }
                if (
                    duck.x < netX + netWidth &&
                    duck.x + duckWidth > netX &&
                    duck.y < netY + netHeight &&
                    duck.y + duckHeight > netY
                ) {
                    ducks.splice(index, 1);
                    score += 1;
                    document.getElementById('score').textContent = score;
                    setScore(telegramID, score);
                }
            });
        }

        function draw() {
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            ducks.forEach(duck => {
                ctx.drawImage(duckImg, duck.x, duck.y, duckWidth, duckHeight);
            });
            ctx.drawImage(netImg, netX, netY, netWidth, netHeight);
        }

            
        function gameLoop() {
            if (gameRunning == true) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            draw();}
            //setScore(telegramID, score);
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (event) => {
            netX = event.clientX - netWidth / 2;
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            netX = touch.clientX - netWidth / 2;
        });

        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            netX = touch.clientX - netWidth / 2;
        });
        // Fonction pour envoyer l'ID Telegram au backend via AJAX
            function getScore(id) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "get_score.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    //alert("getScore" + id);
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.status === 'success' || response.status === 'added') {
                            score = parseInt(response.score, 10); // Convertir le score en entier
                            speedBoost=parseInt(response.speed_boost, 10);
                                    setInterval(createDuck,parseInt(1000/speedBoost,10));

                            document.getElementById('score').textContent = score; // Mettre à jour l'affichage du score
                            //alert("speed_boost recu " + telegramID +" / "+ speedBoost);
                        } else {
                            score = 0;
                            document.getElementById('score').textContent = score;
                           //alert("score recu3 " +telegramID +" / "+ score);
                        }
                    }
                };
                xhr.send("telegramID=" + encodeURIComponent(id));
            }
       // Fonction pour envoyer le score au backend via AJAX
        function setScore(id, score) {
                //alert("setScore " + id + " / "+score);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "set_score.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.status === 'success') {
                            console.log("Score mis à jour avec succès: " + score); // Journal pour déboguer
                        } else {
                            console.log("Erreur d'écriture: " + response.message);
                        }
                    }
                }
                xhr.send("telegramID=" + encodeURIComponent(id) + "&score=" + encodeURIComponent(score));
            }

        
       // function connectToTelegramWallet() {
        //    if (typeof Telegram !== 'undefined' && Telegram !== null) {
         //       Telegram.Wallet.show();
        //    } else {
       //         console.error('Telegram WebApp API is not available.');
       //     }
      //  }


            // Vérifier si l'API Telegram Web App est disponible
            if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
                // Vérifier si l'utilisateur est disponible dans initDataUnsafe
                var user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    // Obtenir l'ID utilisateur Telegram ou le nom d'utilisateur
                    telegramID = user.username ? user.username : user.id;
                    //alert("user recup :" + telegramID);
                    getScore(telegramID);
                    document.getElementById('username').textContent = telegramID;
                    //alert("score recu " + telegramID +" / "+ score);
                } else {
                    telegramID = 'Guest';
                    score = 0;
                    document.getElementById('username').textContent = telegramID;
                }
            } else {
                document.getElementById("result").innerHTML = "API Telegram Web App non disponible.";
            }
        
        window.addEventListener("beforeunload", function(event) {
                alert("beforeunload ");
                if (telegramID !== 'Guest') {
                    setScore(telegramID, score); // Mettre à jour le score à la fermeture de la page
                }
            });

        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand(); // Request maximum available height
        }
        setInterval(createDuck,parseInt(1000/speedBoost,10));
        gameLoop();
    </script>
</body>
</html>
