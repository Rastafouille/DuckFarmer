<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catch the Ducks Game</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        canvas {
            display: block;
            flex-grow: 1;
        }
        .button-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #17212B;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .button-bar button, .button-bar a {
            padding: 10px 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        .button-bar button:hover, .button-bar a:hover {
            background-color: #45a049;
        }
        .quest-button, .earn-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quest-button img, .earn-button img {
            margin-right: 10px;
        }
        .score-board {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:  #17212B;
            padding: 10px;
            border-radius: 12px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 36px;
        }
        .score-board img {
            margin-left: 10px;
        }
       
    </style>
</head>
<body>
   
    <div class="score-board">
        Score&nbsp;<span id="score">0</span>
        <img src="duck.png" alt="Duck Icon" width="36" height="36">
    </div>
    <canvas id="gameCanvas"></canvas>

    <div class="button-bar">
        <button class="quest-button" onclick="window.location.href='quest.html'">
            <img src="rocket.png" alt="Quest Icon" width="36" height="36"> Quest
        </button>
        <button class="earn-button" onclick="window.location.href='earn.html'">
            <img src="dollar.png" alt="Earn Icon" width="36" height="36"> Earn 
        </button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - document.querySelector('.button-bar').offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let ducks = [];
        let score = 0;
        let speedMultiplier = 1;
        let farmerWidthMultiplier = 1;

        const netWidth = 100 * farmerWidthMultiplier;
        const netHeight = 100;
        let netX = (canvas.width - netWidth) / 2;
        const netY = canvas.height - netHeight - document.querySelector('.button-bar').offsetHeight - 10;
        const duckWidth = 50;
        const duckHeight = 50;

        const netImg = new Image();
        netImg.src = 'farmer.png';
        const duckImg = new Image();
        duckImg.src = 'duck.png';
        const bgImg = new Image();
        bgImg.src = 'background.png';

        function createDuck() {
            const duckX = Math.random() * (canvas.width - duckWidth);
            ducks.push({ x: duckX, y: 0 });
        }

        function update() {
            ducks.forEach((duck, index) => {
                duck.y += 5 * speedMultiplier;
                if (duck.y > canvas.height) {
                    ducks.splice(index, 1);
                }
                if (
                    duck.x < netX + netWidth &&
                    duck.x + duckWidth > netX &&
                    duck.y < netY + netHeight &&
                    duck.y + duckHeight > netY
                ) {
                    ducks.splice(index, 1);
                    score += 1;
                    document.getElementById('score').textContent = score;
                }
            });
        }

        function draw() {
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            ducks.forEach(duck => {
                ctx.drawImage(duckImg, duck.x, duck.y, duckWidth, duckHeight);
            });
            ctx.drawImage(netImg, netX, netY, netWidth, netHeight);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (event) => {
            netX = event.clientX - netWidth / 2;
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            netX = touch.clientX - netWidth / 2;
        });

        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            netX = touch.clientX - netWidth / 2;
        });

        setInterval(createDuck, 1000);
        gameLoop();
    </script>
   
</body>
