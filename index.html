<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catch the Ducks Game</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        canvas {
            display: block;
            flex-grow: 1;
        }
        .button-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: blue;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .button-bar button, .button-bar a {
            padding: 10px 20px;
            font-size: 24px; /* Increased font size */
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Minecraft', Arial, sans-serif; /* Applied Minecraft font */
        }
        .button-bar button:hover, .button-bar a:hover {
            background-color: #45a049;
        }
        .quest-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quest-button img {
            margin-right: 10px;
        }
        .score-board {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            padding: 10px;
            border-radius: 12px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 36px; /* Increased font size */
        }
        .score-board img {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="score-board">
        Score: <span id="score">0</span>
        <img src="duck.png" alt="Duck Icon" width="36" height="36"> <!-- Adjusted size for visibility -->
    </div>
    <canvas id="gameCanvas"></canvas>

    <div class="button-bar">
        <button class="quest-button" onclick="window.location.href='quest.html'">
            <img src="rocket.png" alt="Quest Icon" width="20" height="20"> Quest
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
