<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quest</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('assets/Minecraft.ttf') format('truetype');
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #17212B;
        }
        button, a {
            padding: 10px 20px;
            font-size: 24px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            color: white;
        }
        button:hover, a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quest</h1>
    <a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/DuckFarmerBot');">Join Telegram Bot</a>
    <a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/duckfarmercommunity');">Join Telegram community</a>

    <a href="javascript:Telegram.WebApp.openLink('http://duckfarmer.xyz/');">Visit our Site</a>
    <a href="javascript:Telegram.WebApp.openLink('https://x.com/');">Join X community</a>
    <button onclick="window.location.href='index.html'">Go back to catch!</button>
    <button onclick="loginWithTwitter()">Login with Twitter (TEST)</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function loginWithTwitter() {
            // Replace 'YOUR_TWITTER_AUTH_URL' with the actual URL to start Twitter OAuth process
            window.location.href = 'YOUR_TWITTER_AUTH_URL';
        }
    </script>
</body>
</html>
